<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaQuery.css">
  <title>LoginCad</title>
</head>

<body>
  <div id="loading">
  </div>
  <div id="container">
    <div id="title">
      <h2 id="logcad">Login</h2>
      <p id="text">É muito bom ter você de volta!</p>
    </div>
    <div id="inputContainer">
      <div id="inputLine">
        <i class="fa-solid fa-user"></i>
        <input type="email" placeholder="Digite seu email..." id="email">
      </div>
      <div id="inputLinePass">
        <div id="separar">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Digite sua senha..." id="senha">
        </div>
        <i class="fa-solid fa-eye-slash" id="eye" onclick="change.change()"></i>
      </div>
      <a href="recuperarSenha.html">Esqueceu sua senha?</a>
    </div>
    <div id="submit">
      <button id="button" onclick="verify.verificar()">Logar</button>
      <p id="toggle">Ainda não tem uma conta? <span onclick="toggle.change()">Clique aqui.</span></p>
    </div>
  </div>
  <div id="imgContainer">
  </div>
  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="scripts/firebase-init.js"></script>
  <script src="scripts/loading.js"></script>
</body>

</html>
